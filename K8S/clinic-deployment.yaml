apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinics
  template:
    metadata:
      labels:
        app: clinics
    spec:
      containers:
      - name: clinics
        image: mostafa321/clinics:dev  # Replace with your actual image
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            configMapKeyRef:
              name: clinics-config
              key: ConnectionStrings__DefaultConnection
        - name: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
          value: "false"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clinics-config
data:
  ConnectionStrings__DefaultConnection: "Host=postgres;Database=clinics;Username=postgres;Password=postgres;Include Error Detail=true;Maximum Pool Size=100;Minimum Pool Size=1"
---
apiVersion: v1
kind: Service
metadata:
  name: clinics
  labels:
    app: clinics
spec:
  type: NodePort
  selector:
    app: clinics
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 32504  # Different from Patient service port